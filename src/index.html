<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style> .paper-active {
                box-shadow: 0 0 3px blue;
            }
    </style>
</head>

<body width="100%" style="margin: 0; padding: 0; height: 500px;display:relative;">
    <div class="desk" style="width: 100%; height: 500px; display: flex; flex-direction: column;padding:10px;">
        <div class="desk-top"
            style="height: 400px; width: 100%;display:flex;justify-content: center;border:1px solid rgba(169, 169, 169, .8)">
            <div class='paper-plane' style="height: 400px; width: 75%;border-right:1px solid rgba(169, 169, 169, .8)">
                <div class="initial-paper paper-active" style="width: 100%; height: 399px;"></div>
                <div class="second-paper" style="height: 100%;"></div>
            </div>
            <div class="pencil-shelf" style="height: 400px;flex-grow: 1;">
                <table class="table table-bordered">
                    <th colspan='4' style="text-align: center;"> Created Pencils</th>
                    <tbody>
                        <tr>
                            <td>Pencil #</td>
                            <td>Point</td>
                            <td>Eraser</td>
                            <td>Length</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="write-shelf" style="height: 50px; width: 100%;margin-top:10px;display:flex;align-items:center;">
            <div class="write-operations" style="display: flex; align-items: center; width:75%">
                <div class="input-group" style="flex-grow: 1;max-width:600px;margin-right: 5px;">
                    
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Paper 1</button>
                        <div class="dropdown-menu">
                            <!-- <a class="dropdown-item" href="#">Action</a> -->
                        </div>
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">Choose A Pencil</button>
                        <div class="dropdown-menu">
                            <!-- <a class="dropdown-item" href="#">Action</a> -->
                        </div>
                    </div>
                    <input type="text" style="flex-grow: 1;">
                </div>
                <div class="btn-group">
                    <button>Write</button>
                    <button>Erase</button>
                    <button>Edit</button>
                </div>
                <button style="margin-left: 10px;">Sharpen</button>
            </div>
            <div class="create-operations" style="flex-grow:1;">
                <div style="display:flex;align-items:center;justify-content: space-around;">
                    <button>Create Pencil</button>
                    <button>Create Paper</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
